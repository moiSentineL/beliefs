name: Triggers

on:
  workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          const result = await github.rest.repos.createDispatchEvent({
            owner: 'moiSentineL',
            repo: 'moisentinel.github.io',
            event_type: 'beliefs',
            client_payload: {"version": "v5.3.10"}
          })
          console.log(result);
